<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='estatistica-descritivaGrupo09.js'></script>
    <title>Estatística Descritiva</title>
  </head>
  <body>
    <p>
      Nome da Variável
      <input type="text" id="nome_variavel" placeholder="Nome da variável" />
    </p>
    <p>
      Dados para Análise
      <input type="text" id="dados_variavel" placeholder="Dados separados por ;" />
    </p>
    <input type="file" name="upload-csv" id="arquivo"/><br>
    <button id="btn-upload-csv" onclick="lerCSV()">Ler os dados do arquivo</button><br>
    <p>
      <input type="radio" name="opcao" id="amostra" value="amostra" checked />
      Amostra
      <input type="radio" name="opcao" id="populacao" value="populacao" />
      População
    </p>
    <p>
      <label for="tipoVariavel"> Escolha o tipo de variável</label>
      <select name="tipoVariavel" id="tipo_tabela" onchange="inserirDados()">
        <option value="vqn">Variável Qualitativa Nominal</option>
        <option value="vqo">Variável Qualitativa Ordinal</option>
        <option value="vqd">Variável Quantitativa Discreta</option>
        <option value="vqc">Variável Quantitativa Continua</option>
      </select>
     <label for="ordem_valores" id="nome_ordem" style="display: none"
      >Qual a ordem desejada:</label
    >
    <input
      type="text"
      size="100"
      id="ordem_valores"
      name="ordem_valores"
      placeholder="Ordem dos valores separados por ;"
      style="display: none"
    />
    <button id="calcular" onclick="calcular()" style="display: none">
      Calcular
    </button>
    <div>
      <br />
      <label id="nome_tabela"></label>
    </div>
    <br />

    <div id="div_tabela_discreta_nominal_ordinal" style="display: none">
      <table border="2">
        <thead>
          <tr>
            <th>Variavel</th>
            <th>FI</th>
            <th>FR%</th>
            <th>FAC</th>
            <th>FAC%</th>
          </tr>
        </thead>
        <tbody id="discreta_nominal_ordinal"></tbody>
      </table>
    </div>
    <div id="div_tabela_continua" style="display: none">
      <table border="2">
        <thead>
          <tr>
            <th>Variavel</th>
            <th>FI</th>
            <th>FR%</th>
            <th>FAC</th>
            <th>FAC%</th>
            <th>XI</th>
          </tr>
        </thead>
        <tbody id="tabela_continua"></tbody>
      </table>
    </div>
    <div>
      <br />
      <div id="texto_media"></div>
      <div id="texto_moda"></div>
      <div id="texto_mediana"></div>
      <div id="texto_desvio_padrao"></div>
      <div id="texto_coeficiente_variacao"></div>
    </div>
    <div
      style="top: 60px; left: 10px; width: 600px; height: 300px"
      id="container_grafico"
    >
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
